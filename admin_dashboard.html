<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
            </header>
            <section class="dashboard-widgets">
                <div class="widget">
                    <h3>Total Properties</h3>
                    <p>120</p>
                </div>
                <div class="widget">
                    <h3>Total Agents</h3>
                    <p>30</p>
                </div>
                <div class="widget">
                    <h3>Total Clients</h3>
                    <p>200</p>
                </div>
                <div class="widget">
                    <h3>New Listings</h3>
                    <p>10</p>
                </div>
            </section>
            <section class="post-management">
                <h2>Manage Posts</h2>
                <form id="uploadPostForm">
                    <h3>Upload Post</h3>
                    <label for="postTitle">Title:</label>
                    <input type="text" id="postTitle" name="postTitle" required>
                    <label for="postImage">Images:</label>
                    <input type="file" accept="image/*" id="postImage" name="postImage" required>
                    <label for="postPrice">Price:</label>
                    <input type="text" id="postPrice" name="postPrice" required></input>
                    <label for="postLocation">Location:</label>
                    <input type="text" id="postLocation" name="postLocation" required>

                    <label for="postRooms">Rooms:</label>
                    <input type="number" id="postRooms" name="postRooms" required>
                    <label for="postBathrooms">Bathrooms:</label>
                    <input type="number" id="postBathrooms" name="postBathrooms" required>

                    <label for="postDescription">Description:</label>
                    <textarea id="postDescription" name="postDescription" required placeholder="Sobanura property mu magambo arambuye"></textarea>

                    <label for="postPrice">Price:</label>
                    <textarea id="postPrice" name="postPrice" required></textarea>
                    <button type="submit">Upload Post</button>
                </form>
                <div id="postList">
                    <h3>Existing Posts</h3>
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
